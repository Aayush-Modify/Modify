        .follow-button {

        .social-text {
            font-size: 1rem;

        textarea {

        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        function previousPage() {

                state.isBuffering = false;
                render();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 2000);
        }

            window.scrollTo({ top: 0, behavior: 'smooth' });
